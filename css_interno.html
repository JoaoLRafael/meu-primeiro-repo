<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Interno</title>

  <style>
    .card {
      width: 500px;
      background-color: rgb(196, 139, 235);
      border: 3px solid black;
      margin: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
    }

    img {
      width: 100%;
      height:100%;
    }

    .titulo {
      font-size: 30px;
    }

    .texto {
      font-family: monospace;
    }

    .mensagem {
      font-style: italic;
      color: red;
    }
  </style>
</head>

<body style="margin: 0;">
  <div class="card">
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png">
    </div>

    <div>
      <h1 class="titulo texto">Meu nome é: João</h1>
      <p class="texto">Mensagem: <span class="mensagem"">A vida não é um morango! E tá tudo bem!</span></p>
    </div>
  </div>

  <div class="card">
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png">
    </div>

    <div>
      <h1 class="titulo texto">Meu nome é: João</h1>
      <p class="texto">Mensagem: <span style="font-style: italic;">A vida não é um morango! E tá tudo bem!</span></p>
    </div>
  </div>
</body>
</html>
